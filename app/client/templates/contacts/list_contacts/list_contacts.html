<template name="ListContacts">
  <h1>Wait List</h1>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Number</th>
      <th>Party Size</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    {{#each contacts}}
    <tr>
      <td>{{Name}}</td>
      <td>{{number}}</td>
      <td>{{party}}</td>
      <td>{{#linkTo route='editContact'}}<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>{{/linkTo}}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>
